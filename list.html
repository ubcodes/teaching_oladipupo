<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>List in HTML</h1>
    <h2>Names of Subject</h2>
    <h3>Ordered List</h3>
    <ol>
        <li>Math</li>
        <li>Science</li>
        <li>English</li>
        <li>Computer</li>
    </ol>

    <h3>Unordered list</h3>
    <ul>
        <li>Math</li>
        <li>Science</li>
        <li>English</li>
        <li>Computer</li>
    </ul>

</body>
</html>
